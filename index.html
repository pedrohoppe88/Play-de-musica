<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Player JS</title>
      <link rel="stylesheet" href="style.css">
</head>
<body>
      <nav>
            <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Flogos-download.com%2Fwp-content%2Fuploads%2F2019%2F01%2FJavaScript_Logo.png&f=1&nofb=1&ipt=8c20b4644bfad22750f49b86afa05198d436967a9422dca622cc1e681a65aa39&ipo=images" alt="Logo">
            <ul>
                  <li>HOME</li>
                  <li>ABOUT ME</li>
                  <li>LOGIN</li>
            </ul>
      </nav>

      <div class="div_player">
            <div class="player">
                  <div class="img_vai">
                        <div id="img_musica" class="img_player"><img id="id_musicas" src="" alt="logo"></div>
                  </div>
                  <h2 id="id_name_musica""></h2>
                  <div class="icones_player">
                        <div class="icones">
                              <img id="back" src="imagens/music-player.png" alt="teste">
                              <img id="playy" class="playy" src="imagens/play.png" alt="teste">
                              <img id="next" src="imagens/next.png" alt="teste">
                              <audio id="audio" src=""></audio>
                        </div>
                  </div>
            </div>
      </div>

      <div class="Modal_cookie">
            <div class="modal" id="Modal">
                  <span>Seja bem vindo ao nosso site! Para uma melhor esperiencia aceite os termos de uso:</span>
                  <div class="modal_bnts">

                        <button id="bnt_aceitar">Aceitar</button>
                        <button id="bnt_recusar">recusar</button>

                  </div>
            </div>
      </div>

      <script src="app.js"></script>
      <script src="Modal.js"></script>
</body>
</html>
